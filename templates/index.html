<section id="home-page">
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="complaint-tab" data-toggle="tab" href="#complaint" role="tab"
                    aria-controls="complaint" aria-selected="true"> <i class="fa fa-id-card" aria-hidden="true"></i> Complaints</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" id="feedback-tab" href="/feedback/view" role="tab" aria-controls="complaints"
                    aria-selected="false">
                    <i class="fas fa-envelope-open-text"></i>
                    Feedback</a>
            </li>
        </ul>


        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="complaint" role="tabpanel" aria-labelledby="complaint-tab">
                <div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <form action="/" method="post">

                <div class="form-group">
                    <label for="citizenship">Citizenship Number</label>
                    <input type="text" name="citizenship" id="citizenship" class="form-control" value="" required>
                </div>

                <div class="form-group">
                    <label for="category">Choose Category</label>
                    <select name="category" class="browser-default custom-select" required>
                        <option value="Transportation">Transportation</option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="Drinking Water">Drinking Water</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Health">Health</option>
                        <option value="Security">Security</option>
                        <option value="Others">Others</option>

                    </select>
                </div>

                <div class="form-group mt-3">
                    <label for="description">Enter complaint</label>
                    <textarea name="description" class="form-control" id="description" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Send Complaint</button>
            </form>

        </div>


        <div class="col-md-6" id="home-instruction">
                <div class="card">
                        <h4 class="card-header"><a>How To Use ?</a></h4>
                        <div class="card-body">
                            Type complaint in the field aside. You will then receive a reference ID. Copy that ID safe and use that ID in next Feedback tab to get the feedback from officer.

                            <hr>

                        </div>
                </div>
