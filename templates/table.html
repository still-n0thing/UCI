<div class="container my-4">
    <nav class="navbar navbar-dark primary-color">
        <a class="navbar-brand" href="/">Unified Complaint Interface | UCI</a>

            </span>

    </nav>

    <hr class="my-5">

<div class="content" style="margin-left: 280px ; width: 1000px; ">
    <h3 style="margin-left: 330px; padding: 10px;">{{obj.page_name}} Department </h3>
        <table>
            <tr style="color: white; background-color: #4285f4;">
                <th> Complaint_ID</th>
                <th> Complaint</th>
                <th> Actions</th>
                <th> Save Changes</th>
            </tr>

                  <option value="Rejected">Rejected</option>
                </select>
               </td>
               <td><button type="submit"> Save</button></td>

            {% for complaint_item in obj.data %}
            <tr>
                <form action="/table/{{obj.page_id}}/{{complaint_item.id}}" method="post">
                <td>{{complaint_item.id}}</td>
                <td>{{complaint_item.description}}</td>
                <td style="column-width: 500px;">
                    
                 <select name="status">
                    <option value="none" selected disabled hidden>{{ obj.to_display[complaint_item.status] }}</option>
                   <option value="Pending"> Pending </option>
                   <option value="InProgress"> In Progress </option>
                   <option value="Finished"> Finished </option>
                   <option value="Rejected"> Rejected </option>
                 </select>
                </td>
                <td><button type="submit"> Save</button></td>
                </form>
             </tr>
            {% endfor %}

        </table>
</div>
